<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="layouts/adminLayout.html">
<head>
<meta charset="ISO-8859-1">
<title layout:fragment="title">Quản lý sản phẩm</title>

<!-- Page style -->
<th:block layout:fragment="pageStyle">
	<link
		th:href="@{/admin/vendors/datatables/dataTables.bootstrap.min.css}"
		rel="stylesheet" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
	<!-- page css -->
	<link th:href="@{/admin/vendors/select2/select2.css}" rel="stylesheet">
</th:block>

</head>
<body>

	<div layout:fragment="content">

		<div class="page-header">
			<h2 class="header-title">Quản lý sản phẩm</h2>
			<div class="header-sub-title">
				<nav class="breadcrumb breadcrumb-dash">
					<a th:href="@{/manage/dashboard}" class="breadcrumb-item"> <i
						class="anticon anticon-home m-r-5"></i>Quản lý
					</a> <a class="breadcrumb-item" href="#">Sản phẩm</a>
				</nav>
			</div>
		</div>
		<div class="card">

			<div class="card-body">
				<div class="row m-b-30">

					<div class="col-lg-4">
						<form th:action="@{/manage/product}">
							<div class="input-affix">
								<i class="prefix-icon anticon anticon-search"></i> <input
									type="search" name="key" th:value="${key}"
									onchange="this.form.submit()" class="form-control"
									placeholder="Tìm kiếm"> <input type="search"
									name="page" hidden class="form-control"
									th:value="${currentPage}">
							</div>
						</form>
					</div>

					<div class="col-lg-8 text-right">
						<button type="button" class="btn btn-primary" data-toggle="modal"
							data-target="#createProductModal">
							<i class="anticon anticon-plus-circle m-r-5"></i> <span>Tạo
								sản phẩm</span>
						</button>
					</div>

				</div>

				<div class="m-t-25">
					<table id="data-table" class="table">
						<thead>
							<tr>
								<th>Sản phẩm</th>
								<th>Giá bán</th>
								<th>Nhà cung cấp</th>
								<th>Thao tác</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item : ${productList}">
								<td>
									<img th:if="${item.imagePrimary!=null}" width="100"
									th:src="@{${item.getPrimaryPhotoPath()}}" />&nbsp;&nbsp;
									[[${item.name}]]
								</td>
								<td>[[${item.salePrice}]]</td>
								<td class=""><a
									class="btn btn-icon btn-hover btn-sm btn-rounded pull-right edit">
										<i class="anticon anticon-edit"></i>
								</a> <a th:attr="data-label=${item.name}" th:value="${item.id}"
									data-toggle="modal" data-target="#confirm-delete"
									class="btn btn-icon btn-hover btn-sm btn-rounded"> <i
										class="anticon anticon-delete"></i>
								</a> <input id="id" th:value="${item.id}" hidden /></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th>Sản phẩm</th>
								<th>Giá bán</th>
								<th>Nhà cung cấp</th>
								<th>Thao tác</th>
							</tr>
						</tfoot>
					</table>
					<nav th:replace="fragments/pagination_nav.html :: paginator"></nav>
				</div>
			</div>
		</div>

		<!--Create Category Modal -->
		<div class="modal fade" id="createProductModal">
			<div
				class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable ">
				<div class="modal-content custom-scrollbar">
					<div class="modal-header text-center">
						<h5 class="modal-title" id="exampleModalCenterTitle">Tạo sản
							phẩm</h5>
						<button type="button" class="close" data-dismiss="modal">
							<i class="anticon anticon-close"></i>
						</button>
					</div>
					<div class="modal-body">
						<form id="createCategory" th:method="post"
							enctype="multipart/form-data" th:action="@{/manage/product}">
							<input hidden name="currentPage" th:value="${currentPage}" />
							<div class="form-group col-md-6">
								<label class="font-weight-semibold" for="name">Tên sản
									phẩm</label> <input type="text" name="name"
									class="form-control image-input" id="name"
									placeholder="Sản phẩm">
							</div>
							<div class="form-group col-md-6">
								<label class="font-weight-semibold" for="categoryName">Ảnh
									sản phẩm:</label>
								<div class="input-image-primary text-center">
									<img th:src="@{/admin/images/others/adobe-thumb.png}"
										width="200" id="previewCreate1" class="img-thumbnail"> <input
										type="file" hidden accept="image/*" id="createImg1"
										name="primaryImage" class="image-input" />
								</div>
								<div class="input-image-orthers">
									<div class="input-image text-center">
										<img th:src="@{/admin/images/others/adobe-thumb.png}"
											width="120" id="previewCreatePrimary" class="img-thumbnail">
										<input type="file" hidden accept="image/*"
											id="createImgPrimary" name="imageFile1" class="image-input" />
									</div>
									<div class="input-image text-center">
										<img th:src="@{/admin/images/others/adobe-thumb.png}"
											width="120" id="previewCreatePrimary" class="img-thumbnail">
										<input type="file" hidden accept="image/*"
											id="createImgPrimary" name="imageFile2" class="image-input" />
									</div>
									<div class="input-image text-center">
										<img th:src="@{/admin/images/others/adobe-thumb.png}"
											width="120" id="previewCreatePrimary" class="img-thumbnail">
										<input type="file" hidden accept="image/*"
											id="createImgPrimary" name="imageFile3" class="image-input" />
									</div>
									<div class="input-image text-center">
										<img th:src="@{/admin/images/others/adobe-thumb.png}"
											width="120" id="previewCreatePrimary" class="img-thumbnail">
										<input type="file" hidden accept="image/*"
											id="createImgPrimary" name="imageFile4" class="image-input" />
									</div>
								</div>
							</div>

							<div class="form-group col-md-6">
								<label class="font-weight-semibold" for="category">Thuộc
									phân loại:</label> <select class="filter-select" id="category"
									name="category">
									<option value="">-- Chọn phân loại --</option>
									<th:block th:each="cat : ${categoryList}">
										<option th:value="${cat.id}">[[${cat.name}]]</option>
									</th:block>

								</select>

							</div>
							<div class="form-group d-flex align-items-center col-md-6 ">
								<div class="switch m-r-10">
									<input type="checkbox" id="switch-1" name="isDrug"> <label
										for="switch-1"></label>
								</div>
								<label class="font-weight-semibold">Thuốc</label>
							</div>
							<div class="form-group col-md-6">
								<label class="font-weight-semibold" for="name">Mã thuốc</label>
								<input type="text" name="drugId" class="form-control" id="name"
									placeholder="Mã thuốc">
							</div>
							<div class="form-group col-md-6">
								<label class="font-weight-semibold" for="name">Nhóm
									thuốc</label> <input type="text" name="drugGroup" class="form-control"
									id="name" placeholder="Nhóm thuốc">
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
						<button type="submit" form="createCategory"
							class="btn btn-primary">Lưu</button>
					</div>
				</div>
			</div>
		</div>
		<!--Update Category Modal -->
		<div class="modal fade" id="updateCategoryModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">Chá»nh
							sá»­a phÃ¢n loáº¡i</h5>
						<button type="button" class="close" data-dismiss="modal">
							<i class="anticon anticon-close"></i>
						</button>
					</div>
					<div class="modal-body">
						<form id="updateCategory" th:method="POST"
							enctype="multipart/form-data"
							th:action="@{/manage/category/update}">
							<input type='hidden' name="id" id="id" /> <input hidden
								name="currentPage" th:value="${currentPage}" />
							<div class="form-group">
								<label class="font-weight-semibold" for="categoryName">TÃªn
									phÃ¢n loáº¡i:</label> <input type="text" class="form-control"
									id="categoryName" name="name" placeholder="Phân loại">
							</div>
							<div class="form-group">
								<label class="font-weight-semibold" for="categoryName">HÃ¬nh
									Äáº¡i diá»n:</label> <img
									th:src="@{/admin/images/others/adobe-thumb.png}" width="150"
									id="previewUpdate" class="img-thumbnail"> <input
									type="file" hidden accept="image/*" id="updateImg"
									name="categoryImage" /> <input hidden id="oldImage"
									name="image" />
							</div>
							<div class="form-group">
								<label class="font-weight-semibold" for="parent">PhÃ¢n
									loáº¡i cha:</label> <select class="filter-select" name="parentCategory"
									id="parent">
									<option value="">-- Chá»n phÃ¢n loáº¡i cha --</option>
									<th:block th:each="cat : ${parents}">
										<option th:value="${cat.id}">[[${cat.name}]]</option>
									</th:block>

								</select>
							</div>

							<div class="form-group">
								<label class="font-weight-semibold" for="productCategory">Level:</label>
								<select class="custom-select" id="level" name="level">

									<option
										th:each="level : ${T(com.cp2196g03gr01.common.CategoryLevelEnum).values()}"
										th:value="${level}">[[${level.getValue()}]]</option>
								</select>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
						<button type="submit" form="updateCategory"
							class="btn btn-primary">Lưu</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Confirm delete modal -->
		<div class="modal fade" id="confirm-delete" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" id="confirm-header"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
						<a class="btn btn-danger btn-ok">Xóa</a>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Page script -->
	<th:block layout:fragment="pageScript">
		<script th:src="@{/admin/vendors/datatables/jquery.dataTables.min.js}"></script>

		<script
			th:src="@{/admin/vendors/datatables/dataTables.bootstrap.min.js}"></script>

		<script type="text/javascript"
			th:src="@{/admin/vendors/jquery-validation/jquery.validate.min.js}"></script>


		<!-- page js -->
		<script th:src="@{/admin/vendors/select2/select2.min.js}"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

		<script>
			$('.filter-select').select2();
			//Create form validation
			$("#createCategory").validate({
				ignore : ':hidden:not(:checkbox), .ignore',
				errorElement : 'label',
				errorClass : 'is-invalid',
				validClass : 'is-valid',
				rules : {
					name : {
						required : true,
					},
				},
				messages : {
					name : {
						required : 'Trường không được',
					},
				}
			});
			//Fill data for update form
			$("table .edit").on(
					"click",
					function() {
						var id = $(this).parent().find("#id").val();
						$.ajax({
							type : 'GET',
							url : "[[@{/manage/category/}]]" + id,
							success : function(data) {
								$("#updateCategoryModal #id").val(data.id);
								$("#updateCategoryModal #categoryName").val(
										data.name);
								if (data.parentCategory != null) {
									$("#updateCategoryModal #parent").val(
											data.parentCategory.id).change();
								}
								if(data.image!=null){
									$("#updateCategoryModal #previewUpdate")
									.attr('src','[[@{/category-images/}]]'+data.image);
									$("#updateCategoryModal #oldImage").val(data.image);
								}else{
									$("#updateCategoryModal #previewUpdate")
									.attr('src','[[@{/admin/images/others/adobe-thumb.png}]]');
								}

								$("#updateCategoryModal #level")
										.val(data.level).change();
								$("#updateCategoryModal").modal('show');
							}
						});
					});
			
			/* Delete confirmation script */
			$('#confirm-delete').on(
					'show.bs.modal',
					function(e) {
						$(this).find('#confirm-header').text(
								"Xác nhận xóa \""
										+ $(e.relatedTarget).data('label')
										+ "\"");
						$(this).find('.btn-ok').attr(
								'href',
								'/manage/category/delete/'
										+ $(e.relatedTarget).attr('value')
										+ "?page=[[${currentPage}]]");
					});
			
			/* Image Input*/
			$('.img-thumbnail').on('click',function(){
				$(this).siblings("input[type='file']").trigger('click');
			})
			$('.image-input').on('change',function(){
				 const [file]=$(this)[0].files;				
				 $(this).siblings(".img-thumbnail").attr('src',URL.createObjectURL(file)); 
			})
			
	
			
		</script>
	</th:block>
</body>
</html>
