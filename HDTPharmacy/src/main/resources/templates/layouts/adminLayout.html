	<!-- Chat Tawk -->
	<!--Start of Tawk.to Script-->
	<script type="text/javascript">
		var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
		(function() {
			var s1 = document.createElement("script"), s0 = document
					.getElementsByTagName("script")[0];
			s1.async = true;
			s1.src = 'https://embed.tawk.to/63524a99b0d6371309cab2e3/1gfsn6qbt';
			s1.charset = 'UTF-8';
			s1.setAttribute('crossorigin', '*');
			s0.parentNode.insertBefore(s1, s0);
		})();
		/* Active menu */
		(function() {
			var url = window.location.pathname, urlRegExp = new RegExp(url
					.replace(/\/$/, '')
					+ "$"); 
			 /* create regexp to match current url pathname and remove trailing slash if present 
			 as it could collide with the link in navigation in case trailing slash wasn't present there
			 now grab every link from the navigation */
			
			if (url != "/") {
				$('.dropdown-menu li').each(function() {
					let link = $(this).find('a')[0].href;
					// and test its normalized href against the url pathname regexp
					if (urlRegExp.test(link.replace(/\/$/, ''))) {
						$(this).addClass('active');
					}
				});
			}

		})()

		/* Prevent form resubmission when page is refreshed */
		if (window.history.replaceState) {
			window.history.replaceState(null, null, window.location.href);
		}
	</script>
	<!--End of Tawk.to Script-->
