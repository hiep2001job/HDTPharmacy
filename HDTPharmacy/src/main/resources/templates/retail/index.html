<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title layout:fragment="title">Bán lẻ</title>

<!-- Favicon -->
<link rel="shortcut icon" th:href="@{/icon.ico}">


<!-- page css -->
<!-- <th:block layout:fragment="pageStyle"></th:block> -->

<!-- Core css -->
<link th:href="@{/admin/css/app.min.css}" rel="stylesheet">

<!-- Custom css -->
<link th:href="@{/admin/css/custom.css}" rel="stylesheet">

<!-- Jquery ui -->
<link th:href="@{/admin/css/jquery-ui/jquery-ui.min.css}"
	rel="stylesheet">

<!-- Awesome css -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
	<div class="app is-folded">
		<div class="layout">
			<!-- Header START -->
			<div class="header">
				<div class="logo logo-dark">
					<a href="#" class="w-75"> </a>
				</div>
				<div class="logo logo-white">
					<a href="index.html"> <img
						src="assets/images/logo/logo-white.png" alt="Logo"> <img
						class="logo-fold"
						th:src="@{/admin/images/logo/logo-fold-white.png}" alt="Logo">
					</a>
				</div>
				<div class="nav-wrap">
					<ul class="nav-left ">
						<li>
							<div class="input-affix text-body search-box ml-3">
								<i class="prefix-icon anticon anticon-search"></i> <input
									type="text" class="form-control" id="search_product"
									placeholder="Tìm kiếm sản phẩm">
							</div>
							<table th:replace="retail/fragments :: itemsInvoice"></table>
						</li>

					</ul>
					<ul class="nav-right">
						<li>
							<div>
								<a class="btn btn-success" th:href="@{/manage/}"> <i
									class="fa-solid fa-house mr-2"></i><span>Quản lý</span>
								</a>
							</div>
						</li>
						<li class="dropdown dropdown-animated scale-left"><a
							href="javascript:void(0);" data-toggle="dropdown"> <i
								class="anticon anticon-bell notification-badge"></i>
						</a>
						<li class="dropdown dropdown-animated scale-left">
							<div class="pointer" data-toggle="dropdown">
								<div class="avatar avatar-image  m-h-10 m-r-15">
									<img src="assets/images/avatars/thumb-3.jpg" alt="">
								</div>
							</div>
							<div class="p-b-15 p-t-20 dropdown-menu pop-profile">
								<div class="p-h-20 p-b-15 m-b-10 border-bottom">
									<div class="d-flex m-r-50">
										<div class="avatar avatar-lg avatar-image">
											<img src="assets/images/avatars/thumb-3.jpg" alt="">
										</div>
										<div class="m-l-10">
											<p class="m-b-0 text-dark font-weight-semibold"
												sec:authentication="principal.fullname"></p>
											<p class="m-b-0 opacity-07"
												sec:authentication="principal.authorities"></p>
										</div>
									</div>
								</div>
								<a href="javascript:void(0);"
									class="dropdown-item d-block p-h-15 p-v-10">
									<div class="d-flex align-items-center justify-content-between">
										<div>
											<i class="anticon opacity-04 font-size-16 anticon-user"></i>
											<span class="m-l-10">Edit Profile</span>
										</div>
										<i class="anticon font-size-10 anticon-right"></i>
									</div>
								</a> <a href="javascript:void(0);"
									class="dropdown-item d-block p-h-15 p-v-10">
									<div class="d-flex align-items-center justify-content-between">
										<div>
											<i class="anticon opacity-04 font-size-16 anticon-lock"></i>
											<span class="m-l-10">Account Setting</span>
										</div>
										<i class="anticon font-size-10 anticon-right"></i>
									</div>
								</a> <a href="javascript:void(0);"
									class="dropdown-item d-block p-h-15 p-v-10">
									<div class="d-flex align-items-center justify-content-between">
										<div>
											<i class="anticon opacity-04 font-size-16 anticon-project"></i>
											<span class="m-l-10">Projects</span>
										</div>
										<i class="anticon font-size-10 anticon-right"></i>
									</div>
								</a> <a th:href="@{/logout}"
									class="dropdown-item d-block p-h-15 p-v-10">
									<div class="d-flex align-items-center justify-content-between">
										<div>
											<i class="anticon opacity-04 font-size-16 anticon-logout"></i>
											<span class="m-l-10">Logout</span>

										</div>
										<i class="anticon font-size-10 anticon-right"></i>
									</div>
								</a>
							</div>
						</li>

					</ul>
				</div>
			</div>
			<!-- Header END -->



			<!-- Page Container START -->
			<div class="page-container">
				<div class="notification-toast top-right" id="notification-toast">
					<!-- Toast notification -->
					<div th:if="${message!=null}" class="toast fade hide"
						data-delay="5000">
						<div class="toast-header">
							<i class="anticon anticon-info-circle text-primary m-r-5"></i> <strong
								class="mr-auto">[[${title}]]</strong>
							<button type="button" class="ml-2 close" data-dismiss="toast"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="toast-body">[[${message}]]</div>
					</div>

				</div>
				<!-- Content Wrapper START -->
				<div class="main-content">
					<form th:action="@{/retail/create}" method="post">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-8 mr-2">
									<div class="product-area">
										<table id="loadItemProducts"
											class="table table-sm  table-hover shadow p-3 mb-5 rounded">
											<thead class="product-table-header">
												<tr>
													<th>Sản phẩm</th>
													<th>Giá</th>
													<th>Số lượng</th>
													<th>Tổng cộng</th>
													<th>&nbsp;</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>



									</div>
									<div class="card card-body note-area">
										<h5 class="pb-3">
											<span>Tổng hóa đơn:</span> 
											<span class="" id="final_total">0</span>
											<span>VND</span>
										</h5>
										<input name="note" />
										<p class="text-bold">Ghi chú của dược sĩ</p>
									</div>

								</div>
								<div class="card col-md-3">
									<div class="card-body d-flex flex-column justify-content-between">
										<div class="form-group">
											<label class="font-weight-semibold flex-grow-1"
													for="customerName">Khách hàng:</label>
											<div class="d-flex justify-content-between">
												 <input type="text"
													class="form-control mr-2" id="customer-search"
													placeholder="Nhập khách hàng"> 
													<input hidden
													name="customer" id="customer" />
			
												<a class="btn btn-primary l-0" data-toggle="modal" data-target="#createCustomerModal">
														<i class="fa-solid fa-square-plus"></i>
													</a>
											</div>
												
												
										</div>
										<div class="form-group ">
											<button type="submit" class="btn btn-primary btn-block">
												Xác nhận</button>
										</div>

									</div>
								</div>
							</div>

						</div>
					</form>
				</div>
				<!-- Content Wrapper END -->



			</div>

			<!-- Page Container END -->


		</div>
		<!--Create Customer Modal -->
		<div class="modal fade" id="createCustomerModal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">Tạo mới
							khách hàng</h5>
						<button type="button" class="close" data-dismiss="modal">
							<i class="anticon anticon-close"></i>
						</button>
					</div>

					<div class="modal-body">
						<form id="createCustomer" th:method="post"
							enctype="multipart/form-data" th:action="@{/manage/customer}">
							<input hidden name="currentPage" th:value="${currentPage}" />

							<div class="form-group">
								<label class="font-weight-semibold" for="customerName">Tên
									khách hàng:</label> <input type="text" name="name" class="form-control"
									id="customerName" placeholder="Tên khách hàng">
							</div>

							<div class="form-group">
								<label class="font-weight-semibold" for="customerName">Số
									điện thoại:</label> <input type="text" name="phone"
									class="form-control" id="customerName"
									placeholder="Số điện thoại">
							</div>
							<div class="form-group">
								<label class="font-weight-semibold" for="customerName">Địa
									chỉ:</label> <input type="text" name="address" class="form-control"
									id="customerName" placeholder="Địa chỉ">
							</div>

						</form>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
						<button type="submit" form="createCustomer"
							class="btn btn-primary">Lưu</button>
					</div>
				</div>
			</div>
		</div>
		
		<input type="hidden" id="urlAjax"
			th:value="@{'/retail/load-products/'}" />
		
	</div>


	<!-- Core Vendors JS -->
	<script th:src="@{/admin/js/vendors.min.js}"></script>


	<!-- Core JS -->
	<script th:src="@{/admin/js/app.min.js}"></script>

	<!-- Custom JS -->
	<script th:src="@{/admin/js/custom.js}"></script>

	<!-- Jquery UI -->
	<script th:src="@{/admin/js/jquery/jquery-ui.min.js}"></script>

	<!-- retail script -->
	<script th:replace="retail/fragments :: javascript"></script>

	<!-- Show toast if possible -->
	<script type="text/javascript">
		$('.toast').toast('show');
	</script>

	<!-- Font awesome js -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
		integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Chat Tawk -->
	<!--Start of Tawk.to Script-->
	<script type="text/javascript">
		var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
		(function() {
			var s1 = document.createElement("script"), s0 = document
					.getElementsByTagName("script")[0];
			s1.async = true;
			s1.src = 'https://embed.tawk.to/63524a99b0d6371309cab2e3/1gfsn6qbt';
			s1.charset = 'UTF-8';
			s1.setAttribute('crossorigin', '*');
			s0.parentNode.insertBefore(s1, s0);
		})();
		

		/* Prevent form resubmission when page is refreshed */
		if (window.history.replaceState) {
			window.history.replaceState(null, null, window.location.href);
		}
	</script>
	<!--End of Tawk.to Script-->
 	
 	<script type="text/javascript">
 	$(document).ready(function(){
	 	$("#customForm").validate({
	 	    debug: false,
	 	    rules: {
	 	      name: {required:true,minlength:8,maxlength:8},
	 	      email: {required:true,email:true},
	 	    },
	 	        submitHandler: function(form) {
	 	     // do other stuff for a valid form 
	 	     $('#rsltx').html('<img src="WhiteLoading.gif"> Processing... please wait');
	 	     $.post("[[@{/api/customer}]]", $("#customForm").serialize(), function(data) {
	 	                        $('#rsltx').html(data);
	 	         });
	 	        }
	 	  });
 	});
 	</script>
 	
</body>

</html>
