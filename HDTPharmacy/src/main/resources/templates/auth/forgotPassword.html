<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Đăng nhập - HDTPharmacy</title>

<!-- Favicon -->
<link rel="shortcut icon"
	th:href="@{/admin/images/logo/favicon.png}" >

<!-- page css -->

<!-- Core css -->

<link rel="stylesheet" th:href="@{/admin/css/app.min.css}" >

</head>

<body>
	<div class="app">
		<div class="container-fluid p-h-0 p-v-20 bg full-height d-flex"
			style="background-image: url('/admin/images/others/login-3.png')">
			<div class="d-flex flex-column justify-content-between w-100">
				<div class="container d-flex h-100">
					<div class="row align-items-center w-100">
						<div class="col-md-7 col-lg-5 m-h-auto">
							<div class="card shadow-lg">
								<div class="card-body">
									<div
										class="d-flex align-items-center justify-content-between m-b-30">
										<img class="img-fluid" alt=""
											th:src="@{/admin/images/logo/logo.png}">
										<h4 class="m-b-0">Đặt lại mật khẩu</h4>
									</div>
									<label class="font-weight-semibold text-center" th:if="${message!=null}"  >[[${message}]]</label>
									<form th:if="${message==null}" th:action="@{/forgot_password/employee}" method="post">
										<div class="form-group">
											<label class="font-weight-semibold" for="userName">Nhập Email :</label>
											<div class="input-affix">
												<i class="prefix-icon anticon anticon-user"></i> <input
													type="text" name="email" class="form-control" id="email"
													placeholder="email">
											</div>
										</div>
										<div class="form-group">
											<div
												class="d-flex align-items-center justify-content-center">
												
												<button class="btn btn-primary" type="submit">Gửi OTP</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
		
			</div>
		</div>
	</div>


	<!-- Core Vendors JS -->
	<script th:src="@{/admin/js/vendors.min.js}"></script>
	<!-- page js -->

	<!-- Core JS -->
	<script th:src="@{/admin/js/app.min.js}"></script>

</body>

</html>
